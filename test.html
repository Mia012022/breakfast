<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 2000px; /* 为了演示滚动效果，增加页面高度 */
    }

    .image-container {
      position: fixed;
      bottom: -200px; /* 初始时将图片定位在页面底部外面 */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      background-color: lightblue;
      transition: opacity 0.5s ease, bottom 0.5s ease; /* 添加过渡效果 */
      opacity: 0; /* 初始时设置透明度为0 */
    }
  </style>
</head>
<body>

<div class="image-container" id="image"></div>

<script>
  window.addEventListener('scroll', function() {
    const image = document.getElementById('image');
    const scrollHeight = window.scrollY; // 获取页面滚动的高度

    // 计算图片出现的位置和移动位置（可根据实际情况调整）
    const appearPosition = 500;
    const moveDistance = 200;

    // 根据滚动位置控制图片透明度和位置
    if (scrollHeight > appearPosition) {
      const opacity = (scrollHeight - appearPosition) / 200; // 按比例计算透明度
      image.style.opacity = opacity > 1 ? 1 : opacity; // 设置图片的透明度，最大为1
      image.style.bottom = `${-moveDistance + (scrollHeight - appearPosition)}px`; // 控制图片向上移动
    } else {
      image.style.opacity = 0; // 滚动位置未达到出现位置时，设置透明度为0
      image.style.bottom = `${-moveDistance}px`; // 将图片定位在页面底部外面
    }
  });
</script>

</body>
</html>
